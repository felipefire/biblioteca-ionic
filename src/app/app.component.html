<ion-app>
  <ion-menu contentId="contenido">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle>
        <ion-item button routerLink="home" routerLinkActive="seleccionado">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item button routerLink="libros" routerLinkActive="seleccionado">
          <ion-icon name="book" slot="start"></ion-icon>
          <ion-label>Libros</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item button routerLink="autores" routerLinkActive="seleccionado">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>Autores</ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>  

    <ion-footer>
      <ion-menu-toggle>
      <ion-item *ngIf="servicioSesion.token == null" button lines="none" routerLink="/login" routerLinkActive="seleccionado">
        <ion-icon name="log-in" slot="start"></ion-icon>
        <ion-label>Iniciar sesión</ion-label>
      </ion-item>

      <ion-item *ngIf="servicioSesion.token != null"  button lines="none" (click)="cerrarSesion()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>

      </ion-item>
    </ion-menu-toggle>

    

    </ion-footer> 



  </ion-menu>
  <ion-router-outlet id="contenido"></ion-router-outlet>
</ion-app>
